<!doctype html>
<html lang="en">
  <head>
    <title>Basic HTML Exercises: Forms</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form method="post" action="">
      <fieldset>
        <dl>
          <dt><label for="name">Your Name</label></dt>
          <dd><input type="text" name="name" id="name" required></dd>

          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" required></dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" name="phone" id="phone" required></dd>

          <dt><label for="message">Message</label></dt>
          <dd><textarea name="message" rows=6 cols=80 id="message" required></textarea></dd>
        </dl>
        <button type="submit" name="submit">Send Message</button>
        <button type="reset">Cancel</button>
      </fieldset>
    </form>

    <hr>

    <form method="get" action="">
      <fieldset>
        <label for="search">Search for" </label>
        <input type="text" name="search" id="search">
        <label><input type="radio" value="tv" name="filter">TV</label>
        <label><input type="radio" value="movies" name="filter">Movies</label>
        <label><input type="radio" value="music" name="filter">Music</label>
        <button>Search</button>
      </fieldset>
    </form>

    <hr>

    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="range" min=1 max=5 value=3>
          </dd>
        </dl>
        <label><input type="checkbox" name="favorites" checked>Add to my favorites</label>
        <br>
        <button name="submit">Rate movie</button>
      </fieldset>
    </form>
  </body>
</html>
