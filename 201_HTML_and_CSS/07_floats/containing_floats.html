<!doctype html>
<html lang="en-US">
  <head>
    <title>Containing Floats</title>
    <meta charset="utf-8">

    <style type="text/css">
      #columns {
        width: 900px;
        padding: 30px;
        margin: 0 auto;
      }

      #columns:after{
        display: block;
        clear: both;
        content: "";
      }

      #primary {
        float: left;
        width: 600px;
      }

      #secondary {
        float: right;
        width: 280px;
      }
    </style>

  </head>
  <body>
    <div id="columns">
      <div id="primary">
        <h1>Main Content</h1>
      </div>

      <div id="secondary">
        <h3>Sidebar Content</h3>
      </div>
    </div>
  </body>
</html>
