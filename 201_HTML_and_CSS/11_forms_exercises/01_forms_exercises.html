<!doctype html>
<html lang="en-US">
  <head>
    <title>Exercises: Forms</title>
    <meta charset="utf-8">
    <style type="text/css">
      section {
        margin-bottom: 100px;
      }
    </style>
  </head>

  <body>
    <section id="no-1">
      <form id="contact-form"method="post" action="/">
        <legend>Contact Form</legend>
        <fieldset>
          <dt>
            <dl>
              <label for="first_name">First Name:</label>
            </dl>
            <dd>
              <input type="text" name="first_name" id="first_name" placeholder="e.g. John" required autofocus>
            </dd>
            <dl>
              <label for="last_name">Last Name:</label>
            </dl>
            <dd>
              <input type="text" name="last_name" id="last_name" placeholder="e.g. Smith" required>
            </dd>
            <dl>
              <label for="email">Email:</label>
            </dl>
            <dd>
              <input type="email" id="email" placeholder="jsmith@email.com" autocomplete="off" autocorrect="off" autocapitalize="off">
            </dd>
            <dl>
              <label for="phone">Phone Number:</label>
            </dl>
            <dd>
              <input type="tel" required>
            </dd>
            <dl>
              <label for="phone_type">Phone Type:</label>
            </dl>
            <dd>
              <select name="phone_type" id="phone_type">
                <option selected>Home</option>
                <option>Business</option>
                <option>Mobile</option>
              </select>
            </dd>
          </dt>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
    </section>

    <section id="filter-news">
      <form method="get" action="/" id="filter_news">
        <legend>Filter Form Using Radios and Checkboxes</legend>
        <fieldset>
          <h1>Category</h1>
          <ul>
            <li>
              <label>
                <input type="radio" name="category" value="core">
                Core
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="category" value="plugins_and_libraries">
                Plugins and Libraries
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="category" value="conventions">
                Conventions
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="category" value="reviews">
                Reviews
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="category" value="opinion">
                Opinion
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="category" value="people">
                People
              </label>
            </li>
          </ul>

          <h1>Tags</h1>

          <ul>
            <li>
              <label>
                <input type="checkbox" name="html">
                HTML
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="css">
                CSS
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="javascript">
                JavaScript
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="ruby">
                Ruby
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="rails">
                Rails
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="python">
                Python
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="django">
                Django
              </label>
            </li>
          </ul>
          <input type="submit" value="Filter">
          <input type="reset" value="Reset">
        </fieldset>
      </form>
    </section>

    <section id="filter-news-2">
      <form method="get" action="/" id="filter_news">
        <legend>Filter Form Using Selects</legend>
        <fieldset>
          <dt>
            <dl>
              <label for="category">Categories</label>
            </dl>
            <dd>
              <select name="category">
                <option value="core" selected>Core</option>
                <option value="plugins_and_libraries">Plugins and Libraries</option>
                <option value="conventions">Conventions</option>
                <option value="reviews">Reviews</option>
                <option value="opinion">Opinion</option>
                <option value="people">People</option>
              </select>
            </dd>
            <dl>
              <label for="tags">Tags</label>
            </dl>
            <dd>
              <select name="tags" multiple size=7>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="ruby">Ruby</option>
                <option value="rails">Rails</option>
                <option value="python">Python</option>
                <option value="django">Django</option>
              </select>
            </dd>
          </dt>
          <input type="submit" value="Filter">
          <input type="reset" value="Reset">
        </fieldset>
        
      </form>
    </section>
  </body>
</html>
