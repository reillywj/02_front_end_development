<!doctype html>
<html lang="en-US">
  <head>
    <title>Creating a Contact Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Walkthrough: Creating a Contact Form</h1>

    <form action method="post">
      <fieldset>
        <legend>Contact Form</legend>
        <dt>
          <dl>
            <label for="first_name">First Name</label>
          </dl>
          <dd>
            <input type="text" name="first_name" required>
          </dd>
          <dl>
            <label for="last_name">Last Name</label>
          </dl>
          <dd>
            <input type="text" name="first_name" required>
          </dd>
          <dl>
            <label for="email">Email Address</label>
          </dl>
          <dd>
            <input type="email" name="email" autocorrect="off" autocapitalize="off" autocomplete="off" placeholder="e.g., name@email.com" inputmode="email" required>
          </dd>
          <dl>
            <label for="city">City</label>
          </dl>
          <dd>
            <input type="text" name="city" required>
          </dd>
          <dl>
            <label for="state">State</label>
          </dl>
          <dd>
            <select name="state" required>
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
          <dl>
            <label for="zip">Zip Code</label>
          </dl>
          <dd>
            <input type="text" name="zip" inputmode="numeric" placeholder="40404" minlength=5 maxlength=5>
          </dd>
        </dt>
        <fieldset>
          <legend>Preferences</legend>
          <dt>
            <dl><label for="favorite_color">Which of these colors do you most prefer?</label></dl>
            <dd>
              <select name="favorite_color">
                <option value="blue" selected>Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
                <option value="pink">Pink</option>
              </select>
            </dd>
            <dl><label for="tech_interests">What web technologies do you want to hear more about?</label></dl>
            <dd>
              <select name="tech_interests" multiple>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="ruby">Ruby</option>
                <option value="rails">Rails</option>
                <option value="javascript">JavaScript</option>
                <option value="jquery">JQuery</option>
                <option value="sql">SQL</option>
              </select>
            </dd>
          </dt>
        </fieldset>

        <fieldset>
          <legend>Comments</legend>
          <textarea name="comments" rows=20 cols=100></textarea>
        </fieldset>

        <input type="hidden" name="timestamp" value="2016-05-18 23:14">
        <input type="submit" value="Submit Contact Info">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
