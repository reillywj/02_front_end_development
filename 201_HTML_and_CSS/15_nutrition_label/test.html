<!doctype html>
<html>
  <head>
    <title>Testing Floats and Clearfixes</title>
    <meta charset="utf-8">
    <style type="text/css">
      p {
        float: left;
        display: block;
      }

      p + p {
        float: right;
        display: block;
      }

      ul {
        clear:both;
      }
    </style>
  </head>
  <body>
    <h1>Testing Floats and Clearfixes</h1>
    <p>Left Float</p>
    <p> Right Float</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </body>
</html>
