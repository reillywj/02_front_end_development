  <body>
    <h1>Exercises: Functions</h1>
    <script>
      function average(a, b, c) {
        // return (a + b + c) / 3;
        return sum(a, b, c) / 3;
      }

      function sum(a, b, c) {
        return a + b + c;
      }

      console.log("Average of 2, 5, 8 = 5 ? => " +  average(2, 5, 8));
      console.log("Sum of 2, 5, 8 = 15 ? => " + sum( 2, 5, 8));

      console.log("Sum of 2, 4, 6, 8, 10 = 30 ? => " + superSum([2, 4, 6, 7, 10]));
      console.log("Average of 2, 4, 6, 8, 10 = 6 ? => " + superAverage([2, 4, 6, 7, 10]));

      function superAverage(nums) {
        return superSum(nums) / nums.length;
      }

      function superSum(nums) {
        var total = 0;
        for (var i = 0, length = nums.length; i < length; i++ ) {
          total += nums[i];
        }
        return total;
      }
    </script>
