<!doctype html>
<html lang='en-US'>
  <head>
    <title>Odd Numbers</title>
    <meta charset='utf-8'>
  </head>
  <body>
    <h1>Odd Numbers</h1>
    <script>
      function printOddNumbers(num) {
        for (var i = 1; i <= num; i += 2) {
          console.log(i);
        }
      }

      printOddNumbers(19);
    </script>
  </body>
</html>
