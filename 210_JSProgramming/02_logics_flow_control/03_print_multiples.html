<!doctype html>
<html lang='en-US'>
  <head>
    <title>Print Multiples</title>
    <meta charset='utf-8'>
  </head>
  <body>
    <h1>Multiples of 3 and 5</h1>
    <script>
      function printMultiples(num) {
        var isOdd, isDivisible;

        for (var i = 100; i >= num;) {
          isOdd = i % 2 === 1;
          isDivisible = i % num === 0;
          if(isOdd && isDivisible) { console.log(i); }

          if (isDivisible) {
            i -= num;
          } else {
            i--;
          }
        }
      }

      printMultiples(17);
      printMultiples(21);
    </script>
  </body>
</html>
