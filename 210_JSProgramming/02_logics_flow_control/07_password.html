<!doctype html>
<html lang='en-US'>
  <head>
    <title>Guessing the Password</title>
    <meta charset='utf-8'>
  </head>
  <body>
    <h1>Guess the Password</h1>

    <script>
      function guess(password, guesses = 0, limit = 3) {
        var guess = prompt("Enter the password:");

        if( password === guess) {
          return "You have successfully logged in.";
        } else {
          guesses++;
          if (guesses >= limit) {
            return "You have been denied access.";
          } else { return this.guess(password, guesses, limit); }
        }
      }

      console.log(guess("password"));
    </script>
  </body>
</html>
