<!doctype html>
<html lang='en-US'>
  <head>
    <title>Student Grade</title>
    <meta charset='utf-8'>
  </head>
  <body>
    <h1>Student Grade</h1>

    <script>
      function grade(scores) {
        var points = average(scores);

        if ( points >= 90 ) {
          return "A";
        } else if ( points >=70 ) {
          return "B";
        } else if ( points >= 50 ) {
          return "C";
        } else { return "F"; }
      }

      function average(points) {
        return sum(points) / points.length;
      }

      function sum(points) {
        var total = 0;
        for (var i = 0, len = points.length; i < len; i++ ) {
          total += Number(points[i]);
        }
        return total;
      }

      function getScores(count) {
        var scores = [];
        for(var i = 1; i <= count; i++) {
          scores.push(prompt("Enter score " + i + " out of "+count+": "));
        }
        console.log("Based on the average of your "+count+" scores your letter grade is " + grade(scores));
      }

      getScores(5);
      getScores(2);

      
    </script>
  </body>
</html>
