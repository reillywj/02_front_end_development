      function gcd(a, b) {
        var greatest = 1;
        for(var i = 2; i <= a && i <= b; i++) {
          if(a % i === 0 && b % i === 0) {
            greatest = i;
          }
        }
        console.log(greatest);
        return greatest;
      }

      gcd(15, 10);
