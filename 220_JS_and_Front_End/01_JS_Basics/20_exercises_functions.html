      function sumThree(a, b, c) { return a + b + c; }

      function sum(arr) {
        var summation = 0;
        for(var i = 0; i < arr.length; i++) {
          summation += arr[i];
        }
        return summation;
      }

      function average(arr) { return sum(arr) / arr.length; }

      function logz(str) { console.log("> " + str); }

      logz(averageThree(3,5,7));
      logz(sumThree(3,5,7));

      logz(sum(arr));
      logz(average(arr));
