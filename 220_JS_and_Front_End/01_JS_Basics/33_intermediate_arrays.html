<!doctype html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'>
    <title>Exercises: Intermediate Array Uses</title>
    <script type="text/javascript" src="basic.js"></script>
  </head>
  <body>
    <h1>JavaScript: Intermediate Array Uses</h1>
    <script>
      logz("Exercise 1");
      function oddElementsOf(arr) {
        var odds = [];
        for(var i = 1; i < arr.length; i += 2) {
          odds.push(arr[i]);
        }
        return odds;
      }

      var digits = [4, 8, 15, 16, 23, 42];
      logz(oddElementsOf(digits));

      logz("Exercise 2");
      function combinedArray(even, odd) {
        var combined = [];
        for (var i = 0; i < even.length; i++) {
          combined.push(even[i]);
          combined.push(odd[i]);
        }
        return combined;
      }

      var letters = ["A", "L", "V", "A","R", "H"];
      logz(combinedArray(digits, letters));

      logz("Exercise 3");
      function doubleCombine(arr) {
        return arr.concat(arr.slice().reverse());
      }
      logz(doubleCombine(digits));

      logz("Exercise 4");
      function joinArray(arr, joiner = "") {
        return arr.join(joiner);
      }
      logz(joinArray(["a", "b", "c"], "+"));
      logz(joinArray([1,4,1,5,9,2,7]));



      logz("Exercise 5");
      function sortDescending(arr) {
        return arr.sort(function(a, b) {
          return b - a;
        });
      }

      logz(sortDescending(digits));

      logz("Exercise 6");
      function matrixSums(arr) {
        var summations = [];
        function sum(previous, current) {
          return previous + current;
        }
        for (var i = 0; i < arr.length; i++) {
          summations.push(arr[i].reduce(sum));
        }
        return summations;
      }
      logz(matrixSums([[2, 8, 5], [12, 48, 0], [12]]));

      logz("Exercise 7");
      function uniqueElements(arr) {
        var uniques = [];
        for(var i = 0; i < arr.length; i++) {
          if(!uniques.includes(arr[i])) {
            uniques.push(arr[i]);
          }
        }
        // return sortDescending(uniques).reverse(); // If you want it sorted.
        return uniques;
      }

      logz(uniqueElements([1, 2, 4, 3, 4, 1, 5, 4]));
    </script>
  </body>
</html>
