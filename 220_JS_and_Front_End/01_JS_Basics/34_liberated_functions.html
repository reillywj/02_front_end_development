<!doctype html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'>
    <title>Exercises: Intermediate Array Uses</title>
    <script type="text/javascript" src="basic.js"></script>
  </head>
  <body>
    <h1>JavaScript: Intermediate Array Uses</h1>
    <script>
      var products = [{name: "Grapefruit", calories: 170, color: "red", sold: 8200},
                      {name: "Orange", calories: 160, color: "orange", sold: 12101},
                      {name: "Cola", calories: 210, color: "caramel", sold: 25412},
                      {name: "Diet Cola", calories: 0, color: "caramel", sold: 43922},
                      {name: "Lemon", calories: 200, color: "clear", sold: 14983},
                      {name: "Raspberry", calories: 180, color: "pink", sold: 9427},
                      {name: "Root Beer", calories: 200, color: "caramel", sold: 9909},
                      {name: "Water", calories: 0, color: "clear", sold: 62123}];
      function sortFunction(property, multiplier = 1) {
        function compareFunction(cola_1, cola_2) {
          logz("Property Sorted On: " + property);
          if( cola_1[property] < cola_2[property]) {
            return 1 * multiplier;
          } else if (cola_1[property] === cola_2[property]) {
            return 0;
          } else {
            return -1 * multiplier;
          }
        }
        return compareFunction;
      }

      var compareName = sortFunction("name", -1);
      var compareCalories = sortFunction("calories");
      var compareColor = sortFunction("color", -1);
      var compareSold = sortFunction("sold", 1);

      function printArr(arr) {
        for(var i = 0; i < arr.length; i++) { 
          logz("Name: " + arr[i].name +"; Calories: " + arr[i].calories + "; Color: " + arr[i].color + "; Sold: " + arr[i].sold);
        }
      }

    printArr(products)

    products.sort(compareName);
    printArr(products)

    products.sort(compareCalories);
    printArr(products)

    products.sort(compareColor);
    printArr(products)

    products.sort(compareSold);
    printArr(products)

    </script>
  </body>
</html>
