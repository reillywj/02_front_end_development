<!doctype html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'>
    <title>Head First: LimoDog</title>
  </head>
  <body>
    <h1>JavaScript: Exercise LimoDog</h1>

    <script>
      function Car(params) {
        this.make         = params.make;
        this.model        = params.model;
        this.year         = params.year;
        this.color        = params.color;
        this.passengers   = params.passengers;
        this.convertible  = params.convertible;
        this.mileage      = params.mileage;
        this.started      = false;
        this.start = function() {
          this.started = true;
        };
        this.stop = function() {
          this.started = false;
        };
        this.drive = function() {
          if(this.started) {
            console.log(this.make + " " + this.model + " goes zoom zoom!");
          } else {
            console.log("Start the engine first.");
          }
        };
      }

      function Dog(name, breed, weight) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
      }

      var limoParams = {make: 'Webville Motors',
                        model: 'limo',
                        year: 1983,
                        passengers: 12,
                        convertible: true,
                        mileage: 21120};
      var limo = new Car(limoParams);
      var limoDog = new Dog("Rhapsody In Blue", "Poodle", 40);

      console.log(limo.make + " " + limo.model + " is a " + typeof limo);
      console.log(limoDog.name + " is a " + typeof limoDog);
    </script>
  </body>
</html>
