<!doctype html>
<html lang='en-US'>
  <head>
    <title>JS Prototypes and Inheritance: Final Test Drive</title>
    <meta charset='utf-8'>
  </head>
  <body>
    <h1>Prototypes and Inheritance</h1>
    <h2>Final Test Drive</h2>
    <script>
      function log(obj, message) {
        console.log(obj.name + message);
      }

      function Dog(name, breed, weight) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
      }

      Dog.prototype.bark = function() { log(this, " says, Woof Woof!"); }
      Dog.prototype.run = function() { log(this, " is running."); }

      function ShowDog(name, breed, weight, handler) {
        Dog.call(this, name, breed, weight);
        this.handler = handler;
      }

      ShowDog.prototype = new Dog();
      ShowDog.prototype.constructor = ShowDog
      ShowDog.prototype.league = "Webville";
      ShowDog.prototype.stack = function() { console.log("Stack"); };
      ShowDog.prototype.bait = function() { console.log("Bait"); };
      ShowDog.prototype.gait = function(kind) { console.log(kind + "ing"); };
      ShowDog.prototype.groom = function() { console.log("Groom"); };

      var fido = new Dog("Fido", "mixed", 38);
      var fluffy = new Dog("Fluffy", "Poodle", 30);
      var spot = new Dog("Spot", "Chihuahua", 10);
      var scotty = new ShowDog("Scotty", "Scottish Terrier", 15, "Cookie");
      var beatrice = new ShowDog("Beatrice", "Pomeranian", 5, "Hamilton");
      fido.bark();
      fluffy.bark();
      spot.bark();
      scotty.bark();
      beatrice.bark();
      scotty.gait("Walk");
      beatrice.groom();
    </script>
  </body>
</html>
