<!doctype html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'>
    <title>Just a Generic Page</title>
    <script type="text/javascript">
      setTimeout(wakeUpUser, 5000);
      function wakeUpUser() {
        alert("Are you going to stare at this boring page forever?");
        var scoops = 5;
        while (scoops > 0) {
          document.write("Another scoop!<br>");
          scoops -= 1;
        }
        document.write("Life without ice cream isn't the same.");

        var word = "bottles", count = 99;
        while (count > 0) {
          console.log(count + " " + word + " of beer on the wall");
          console.log(count + " " + word + " of beer,");
          console.log("Take one down, pass it around,");
          count -= 1;
          if (count > 0) {
            console.log(count + " " + word + " of beer on the wall.");
          } else {
            console.log("No more " + word + " of beer on the wall.");
          }
        }
      }


    </script>
  </head>
  <body>
    <h1>Just a generic heading</h1>
    <p>No a lot to read about here. I'm just an obligatory paragraph living in an example in a JavaScript book. I'm looking for something to make my life more exciting.</p>
  </body>
</html>
